---
# Contains default values used for the role

# Defines the default installation path for PyCharm
pycharm_path: /opt/jetbrains/pycharm

# The host used when downloading archives
pycharm_download_host: https://download.jetbrains.com

# The path appended to the host when downloading archives
pycharm_download_path: python

# The file prefix used when downloading community archives
pycharm_community_archive_prefix: pycharm-community

# The file prefix used when downloading professional archives
pycharm_professional_archive_prefix: pycharm-professional
